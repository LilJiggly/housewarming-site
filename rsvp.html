<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP - Housewarming Party</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">üè† Housewarming Party</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="text-center mb-4">
            <h1>RSVP</h1>
            <p class="text-muted">Please fill out the form below</p>
          </div>

          <div class="card">
            <div class="card-body">
              <form id="rsvpForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name *</label>
                  <input type="text" class="form-control" id="name" required />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="guests" class="form-label"
                    >Number of People (including yourself) *</label
                  >
                  <select class="form-select" id="guests" required>
                    <option value="">Select...</option>
                    <option value="1">1 person</option>
                    <option value="2">2 people</option>
                    <option value="3">3 people</option>
                    <option value="4">4 people</option>
                    <option value="5">5+ people</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="timeslot" class="form-label"
                    >Preferred Arrival Time *</label
                  >
                  <select class="form-select" id="timeslot" required>
                    <option value="">Select a time slot...</option>
                    <option value="early">Early (2:00 PM - 4:00 PM)</option>
                    <option value="mid">Mid (4:00 PM - 6:00 PM)</option>
                    <option value="late">Late (6:00 PM - 8:00 PM)</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="dietary" class="form-label"
                    >Dietary Restrictions</label
                  >
                  <textarea
                    class="form-control"
                    id="dietary"
                    rows="2"
                    placeholder="Any allergies or dietary preferences?"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    placeholder="Anything else you'd like us to know?"
                  ></textarea>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Submit RSVP
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="text-center mt-3">
            <a href="index.html" class="btn btn-outline-secondary"
              >‚Üê Back to Event Details</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
